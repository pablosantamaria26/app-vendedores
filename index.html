<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App de Vendedores Inteligente</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ==========================
       LOGIN
  =========================== -->
  <div id="login" class="login">
    <h2>üîê Ingres√° tu clave</h2>
    <input type="password" id="clave" maxlength="4" placeholder="4 d√≠gitos" />
    <button onclick="login()">Entrar</button>
    <p id="error" class="error"></p>
  </div>

  <!-- ==========================
       APP PRINCIPAL
  =========================== -->
  <div id="app" class="oculto">
    <header>
      <h1 id="titulo"></h1>
      <div class="menu">
        <button id="btnRuta" class="activo" onclick="mostrarSeccion('ruta')">üó∫Ô∏è Ruta del D√≠a</button>
        <button id="btnCalendario" onclick="mostrarSeccion('calendario')">üìÖ Calendario</button>
        <button id="btnLogout" onclick="logout()">Salir</button>
      </div>
      <p id="estado"></p>
    </header>

    <!-- Contenedores de secciones -->
    <main>
      <section id="seccion-ruta" class="seccion visible">
        <div id="contenedor"></div>
      </section>

      <section id="seccion-calendario" class="seccion oculto">
        <h2>üìÖ Calendario de Visitas</h2>
        <div id="contenedorCalendario" class="tabla-calendario"></div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
  <script>
    /* ================================
       MANEJO DE SECCIONES (Ruta / Calendario)
    ================================ */
    function mostrarSeccion(seccion) {
      // alternar botones activos
      document.getElementById("btnRuta").classList.remove("activo");
      document.getElementById("btnCalendario").classList.remove("activo");

      document.getElementById("seccion-ruta").classList.add("oculto");
      document.getElementById("seccion-calendario").classList.add("oculto");

      if (seccion === "ruta") {
        document.getElementById("btnRuta").classList.add("activo");
        document.getElementById("seccion-ruta").classList.remove("oculto");
      } else {
        document.getElementById("btnCalendario").classList.add("activo");
        document.getElementById("seccion-calendario").classList.remove("oculto");
        cargarCalendario();
      }
    }

    /* ================================
       CARGA DE CALENDARIO
    ================================ */
    async function cargarCalendario() {
      const clave = localStorage.getItem("vendedorClave");
      const url = `${URL_API_BASE}?accion=getCalendarioVisitas&clave=${clave}`;
      const cont = document.getElementById("contenedorCalendario");
      cont.innerHTML = "‚è≥ Cargando calendario...";

      try {
        const resp = await fetch(url);
        const data = await resp.json();

        if (!data || data.length === 0) {
          cont.innerHTML = "üì≠ No hay visitas programadas.";
          return;
        }

        // crear tabla
        let html = `
          <table>
            <thead>
              <tr><th>Fecha</th><th>D√≠a</th><th>Localidades</th><th>√öltima visita</th><th>Compr√≥</th></tr>
            </thead>
            <tbody>
        `;

        data.forEach(fila => {
          html += `
            <tr>
              <td>${fila.fecha}</td>
              <td>${fila.dia}</td>
              <td>${fila.localidad}</td>
              <td>${fila.ultimaVisita || "-"}</td>
              <td>${fila.compro ? "‚úÖ" : "‚ùå"}</td>
            </tr>
          `;
        });

        html += "</tbody></table>";
        cont.innerHTML = html;
      } catch (e) {
        console.error("Error al cargar calendario:", e);
        cont.innerHTML = "‚ùå Error al cargar calendario.";
      }
    }
  </script>
</body>
</html>
