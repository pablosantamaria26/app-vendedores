<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <!-- PWA / Icons -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="32x32" href="ml-favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="ml-favicon-16.png">
  <link rel="apple-touch-icon" href="ml-icon-192.png">

  <!-- Firebase (FCM) -->

  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-messaging-compat.js"></script>

  <!-- Leaflet (mapas) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- üé® CSS externo -->

  <!-- Ajustes puntuales -->
  <style>
    :root { --safe-bottom: env(safe-area-inset-bottom); --safe-top: env(safe-area-inset-top); }
    header { padding-top: calc(12px + var(--safe-top)); }
    .menu { padding-bottom: calc(0px + var(--safe-bottom)); }

    /* Switch iOS */
    .ios-switch {
      --on:#0a63ff; --off:#cbd5e1; --knob:#fff;
      width: 90px; height: 32px; border-radius:999px; position:relative; background:var(--off);
      border:1px solid rgba(0,0,0,.08); box-shadow: inset 0 1px 2px rgba(0,0,0,.15);
      display:flex; align-items:center; padding:0 8px; gap:8px; color:#111; font-weight:700; font-size:12px; cursor:pointer;
      user-select:none;
    }
    .ios-switch[data-on="1"]{ background:var(--on); color:#fff; }
    .ios-switch .knob{ position:absolute; top:3px; left:3px; width:26px; height:26px; border-radius:50%; background:#fff;
      box-shadow:0 2px 6px rgba(0,0,0,.25); transition: transform .2s ease; }
    .ios-switch[data-on="1"] .knob{ transform: translateX(58px); }

    /* Modal buscador */
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,.5); display: none; place-items: center; z-index: 12000; }
    .modal.visible { display: grid; }
    .modal-box { width: min(680px, 92vw); max-height: 80vh; overflow: hidden; background: var(--card); border:1px solid var(--borde);
      border-radius:16px; box-shadow: 0 18px 48px rgba(0,0,0,.35); display:grid; grid-template-rows:auto 1fr; }
    .modal-head { padding: 12px; border-bottom:1px solid var(--borde); display:flex; gap:8px; align-items:center; }
    .modal-head input { flex:1; padding:10px 12px; border-radius:10px; border:1px solid var(--borde); background:#fff; color:#111; }
    .modal-body { overflow:auto; padding:10px; }
    .result { display:flex; justify-content:space-between; align-items:center; gap:10px; padding:10px; border-bottom:1px solid var(--borde); }
    .copy { padding:6px 10px; border-radius:10px; border:none; background:linear-gradient(135deg,#0a63ff,#0e8bff); color:#fff; font-weight:800; }

    /* Calendario scroll */
    #calScroll { max-height: 65vh; overflow:auto; border:1px solid var(--borde); border-radius:12px; padding:8px; background:var(--card); }

    /* Confirm mapa */
    .confirm-overlay { position:fixed; inset:0; background:rgba(0,0,0,.45); display:none; place-items:center; z-index:11000; }
    .confirm-overlay.visible { display:grid; }
    .confirm-box { width:min(560px,88vw); height:70vh; background:#fff; color:#111; border-radius:22px; box-shadow:0 18px 48px rgba(0,0,0,.35);
      display:grid; grid-template-rows:auto 1fr auto; padding:18px; }
    .confirm-actions { display:flex; gap:10px; justify-content:flex-end; }

    /* FAB buscador */
    .fab-search {
      position: fixed; right: 16px; bottom: 92px; z-index: 1050;
      width: 56px; height: 56px; border-radius: 50%; border: none;
      background: linear-gradient(135deg, var(--boton-grad-a), var(--boton-grad-b)); color:#fff;
      font-size: 22px; box-shadow: 0 8px 20px rgba(0,0,0,.35);
    }

    /* Ocultar UI mientras el login est√° visible */
    body.login-visible header,
    body.login-visible main,
    body.login-visible .menu { visibility: hidden; }

    /* Login simple (sin teclado virtual) */
    #login { position: fixed; inset: 0; background: linear-gradient(135deg, var(--azul-oscuro), var(--azul));
      z-index: 10000; display: grid; place-items: center; }
    .login-card { background: var(--card); color: var(--texto); border-radius: 16px; padding: 20px; width: 86%; max-width: 360px;
      text-align: center; border: 1px solid var(--borde); box-shadow: 0 16px 36px var(--sombra); }
    #login input { font-size: 1.4rem; padding: 12px; text-align: center; margin: 12px 0; width: 100%;
      border-radius: 10px; border: 2px solid var(--azul); background: #fff; color: #111; }
    .login-card button { width: 100%; padding: 10px 12px; }
  </style>
</head>

<!-- arrancamos ocultando la UI hasta confirmar login -->

  <!-- App principal -->
