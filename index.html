<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ML Vendedores Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#020617">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #020617; 
            --surface: #0f172a; 
            --card-bg: #1e293b;
            --text: #f8fafc; 
            --text-sec: #94a3b8;
            --primary: #3b82f6; 
            --primary-glow: rgba(59, 130, 246, 0.5);
            --accent: #fbbf24; 
            --success: #10b981; 
            --danger: #ef4444;
            --radius-lg: 24px;
            --radius-md: 16px;
        }

        /* RESET & BASE */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); color: var(--text); 
            height: 100vh; overflow: hidden; display: flex; flex-direction: column; 
        }

        /* VISTAS (L√≥gica de Navegaci√≥n) */
        .view { 
            position: absolute; inset: 0; padding: 20px; 
            background: var(--bg); 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            transform: translateX(100%); 
            display: flex; flex-direction: column; 
            z-index: 10; overflow-y: auto; 
        }
        .view.active { transform: translateX(0); z-index: 20; }
        .hidden { display: none !important; }

        /* BOTONES MODERNOS */
        .btn { 
            border: none; padding: 16px; border-radius: var(--radius-md); 
            font-weight: 700; font-size: 15px; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; gap: 8px; 
            transition: all 0.2s; width: 100%; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .btn:active { transform: scale(0.98); }
        
        .btn-primary { 
            background: linear-gradient(135deg, var(--primary), #2563eb); 
            color: white; box-shadow: 0 4px 20px var(--primary-glow); 
        }
        .btn-outline { 
            background: transparent; border: 2px solid #334155; color: var(--text-sec); 
        }
        .btn-danger { background: var(--danger); color: white; }
        .btn-success { background: var(--success); color: white; }

        .btn-icon-top { 
            width: 44px; height: 44px; background: var(--card-bg); 
            border: 1px solid #334155; border-radius: 12px; color: var(--text-sec); 
            display: flex; align-items: center; justify-content: center; 
            font-size: 18px; cursor: pointer; transition: 0.2s;
        }
        .btn-icon-top.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* INPUTS ESTILIZADOS */
        .inp-modern {
            width: 100%; background: var(--card-bg); border: 1px solid #334155;
            color: white; padding: 16px; border-radius: var(--radius-md);
            font-size: 16px; outline: none; margin-bottom: 12px; text-align: center;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .inp-modern:focus { border-color: var(--primary); box-shadow: 0 0 0 2px var(--primary-glow); }

        /* TARJETAS CLIENTE (Para lista generada por JS) */
        .client-card { 
            background: var(--card-bg); border-radius: var(--radius-lg); 
            margin-bottom: 16px; padding: 20px; 
            border: 1px solid rgba(255,255,255,0.05); position: relative; 
            overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.2); 
            transition: transform 0.2s;
        }
        .client-card:active { transform: scale(0.99); }
        
        /* Indicadores de Estado (Borde izquierdo) */
        .client-card::before { content: ''; position: absolute; left: 0; top: 15%; bottom: 15%; width: 4px; border-radius: 0 4px 4px 0; }
        .client-card.critico::before { background: var(--danger); box-shadow: 0 0 10px var(--danger); }
        .client-card.atencion::before { background: var(--accent); box-shadow: 0 0 10px var(--accent); }
        .client-card.aldia::before { background: var(--success); box-shadow: 0 0 10px var(--success); }
        
        /* Elementos internos de tarjeta (usados por app.js render) */
        .cc-row { display: flex; align-items: center; gap: 10px; margin-bottom: 6px; }
        .cc-icon { width: 20px; text-align: center; color: var(--primary); opacity: 0.8; }
        .cc-name { font-weight: 800; font-size: 18px; color: var(--text); letter-spacing: -0.5px; }
        .cc-text { font-size: 14px; color: var(--text-sec); }
        .cc-badge { margin-left: auto; font-size: 10px; padding: 4px 8px; background: rgba(255,255,255,0.08); border-radius: 6px; text-transform: uppercase; font-weight: 700; }

        /* MODO ENFOQUE */
        .focus-container { flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 10px 0; }
        .focus-card { 
            background: var(--card-bg); padding: 30px 20px; border-radius: 32px; 
            text-align: center; border: 1px solid var(--primary); 
            box-shadow: 0 20px 60px rgba(0,0,0,0.5); position: relative;
        }
        .focus-big-val { font-size: 32px; color: var(--accent); font-weight: 800; margin: 15px 0; font-family: 'JetBrains Mono'; }

        /* PANEL IA (Chat) */
        .ai-panel { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 92vh; 
            background: #0f172a; border-radius: 32px 32px 0 0; 
            transform: translateY(105%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); 
            z-index: 100; display: flex; flex-direction: column; 
            box-shadow: 0 -20px 80px rgba(0,0,0,0.8); border-top: 1px solid rgba(255,255,255,0.1); 
        }
        .ai-panel.open { transform: translateY(0); }
        
        .chat-scroll { flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
        
        .msg { padding: 16px; border-radius: 20px; margin-bottom: 16px; font-size: 15px; line-height: 1.5; max-width: 85%; position: relative; }
        .msg.bot { background: rgba(30, 41, 59, 0.6); border: 1px solid rgba(255,255,255,0.05); align-self: flex-start; border-bottom-left-radius: 4px; }
        .msg.user { background: var(--primary); color: white; align-self: flex-end; margin-left: auto; border-bottom-right-radius: 4px; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3); }

        /* Order Card (HTML inyectado por Backend) */
        .order-card { background: #020617; border-radius: 16px; padding: 16px; margin-top: 10px; border: 1px dashed var(--accent); }
        .copy-btn { width: 100%; margin-top: 12px; background: #334155; color: white; border: none; padding: 10px; border-radius: 8px; font-weight: 700; cursor: pointer; }
        
        /* Chips Sugerencias */
        .chat-chips { display: flex; gap: 8px; padding: 0 20px 15px; overflow-x: auto; white-space: nowrap; -webkit-overflow-scrolling: touch; }
        .chip { background: rgba(255,255,255,0.05); padding: 8px 16px; border-radius: 20px; font-size: 13px; font-weight: 600; border: 1px solid rgba(255,255,255,0.1); color: var(--text-sec); cursor: pointer; transition: 0.2s; }
        .chip:active { background: var(--primary); color: white; border-color: var(--primary); }

        .chat-input-area { padding: 15px; background: #0f172a; display: flex; gap: 10px; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); }
        #chat-inp { flex: 1; padding: 14px 20px; border-radius: 30px; border: 1px solid #334155; background: #1e293b; color: white; outline: none; font-size: 16px; }

        /* LOADER */
        #loader { position: fixed; inset: 0; background: var(--bg); z-index: 200; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .spinner { width: 40px; height: 40px; border: 4px solid #334155; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader" class="hidden">
        <div class="spinner"></div>
        <p style="margin-top:20px; font-weight:700; letter-spacing:2px; font-size:12px; color:var(--text-sec);">CARGANDO...</p>
    </div>

    <div id="view-login" class="view active">
        <div style="margin:auto; width:100%; max-width:320px; text-align:center;">
            <div style="margin-bottom:40px;">
                <h1 style="font-size:36px; margin:0; letter-spacing:-1px;">MERCADO<span style="color:var(--primary)">LIMPIO</span></h1>
                <p style="color:var(--text-sec); margin:5px 0;">SISTEMA COMERCIAL PRO</p>
            </div>
            <input id="user" class="inp-modern" placeholder="USUARIO" autocomplete="off">
            <input id="pass" type="tel" class="inp-modern" style="font-size:24px; letter-spacing:4px;" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4">
            <br><br>
            <button class="btn btn-primary" onclick="app.login()">INGRESAR <i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    <div id="view-zonas" class="view">
        <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
            <div>
                <span style="color:var(--text-sec); font-size:13px; font-weight:600;">HOLA, <span id="lbl-user">CAMPE√ìN</span> üëã</span>
                <h2 style="margin:0; font-weight:800; font-size:28px;">Mis Zonas</h2>
            </div>
            <button class="btn-icon-top" style="border-color:var(--accent); color:var(--accent); background:rgba(251, 191, 36, 0.1);" onclick="bot.toggle()">
                ü§ñ
            </button>
        </header>

        <div id="grid-zonas" style="display:grid; grid-template-columns:1fr 1fr; gap:12px; padding-bottom:20px;">
            </div>

        <div style="margin-top:auto; padding-top:20px;">
            <button class="btn btn-primary" onclick="app.buildRoute()">
                GENERAR RUTA DEL D√çA <i class="fas fa-route"></i>
            </button>
        </div>
    </div>

    <div id="view-route" class="view">
        <div style="display:flex; gap:12px; margin-bottom:20px; align-items:center;">
            <button onclick="app.show('view-zonas')" class="btn-icon-top"><i class="fas fa-chevron-left"></i></button>
            <h2 style="flex:1; margin:0; font-size:20px; text-align:center;">Ruta Activa</h2>
            <div style="display:flex; background:var(--card-bg); padding:4px; border-radius:14px; border:1px solid #334155;">
                <button id="btn-list" class="btn-icon-top" style="width:36px; height:36px; border:none;" onclick="app.setMode('list')"><i class="fas fa-list"></i></button>
                <button id="btn-focus" class="btn-icon-top" style="width:36px; height:36px; border:none;" onclick="app.setMode('focus')"><i class="fas fa-square"></i></button>
            </div>
        </div>

        <div id="route-list-container"></div>
        <div id="route-focus-container" class="focus-container hidden"></div>
        
        <button onclick="bot.toggle()" style="position:fixed; bottom:20px; right:20px; width:56px; height:56px; border-radius:50%; background:var(--accent); border:none; color:#000; font-size:24px; box-shadow:0 10px 20px rgba(0,0,0,0.3); z-index:90;">ü§ñ</button>
    </div>

    <div id="modal-action" class="hidden" style="position:fixed; inset:0; background:rgba(2, 6, 23, 0.95); z-index:50; display:flex; align-items:flex-end; backdrop-filter:blur(5px);">
        <div style="background:var(--surface); width:100%; padding:25px; border-radius:32px 32px 0 0; border-top:1px solid rgba(255,255,255,0.1); box-shadow:0 -10px 40px rgba(0,0,0,0.5);">
            <div style="width:40px; height:4px; background:#334155; margin:0 auto 20px; border-radius:2px;"></div>
            
            <h3 style="margin:0 0 20px; color:var(--text);">Registrar Visita</h3>
            
            <div style="display:flex; gap:12px; margin-bottom:20px;">
                <button id="btn-no" class="btn btn-outline" style="flex:1" onclick="app.setRegType('no')">NO VENTA</button>
                <button id="btn-si" class="btn btn-primary" style="flex:1" onclick="app.setRegType('si')">VENTA $$</button>
            </div>
            
            <div id="panel-venta" class="hidden">
                <input id="inp-monto" type="number" class="inp-modern" placeholder="$ MONTO TOTAL" style="font-size:20px; font-weight:bold;">
            </div>
            
            <div id="panel-no" class="hidden" style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px;">
                <button class="btn btn-outline" style="padding:12px;" onclick="app.setReason(this, 'Stock')">üì¶ Tiene Stock</button>
                <button class="btn btn-outline" style="padding:12px;" onclick="app.setReason(this, 'Dinero')">üí∏ No tiene $$</button>
                <button class="btn btn-outline" style="padding:12px;" onclick="app.setReason(this, 'Cerrado')">üîí Cerrado</button>
                <button class="btn btn-outline" style="padding:12px;" onclick="app.setReason(this, 'Precio')">üí∞ Muy Caro</button>
            </div>
            
            <textarea id="obs" class="inp-modern" rows="2" placeholder="Observaciones..." style="text-align:left; resize:none;"></textarea>
            
            <button class="btn btn-primary" onclick="app.submit()">GUARDAR REGISTRO</button>
        </div>
    </div>

    <div id="ai-panel" class="ai-panel">
        <div style="width:40px; height:4px; background:rgba(255,255,255,0.2); border-radius:2px; margin:12px auto; flex-shrink:0;"></div>
        
        <div style="padding:0 20px 15px; display:flex; justify-content:space-between; align-items:center;">
            <div style="display:flex; align-items:center; gap:10px;">
                <div style="width:10px; height:10px; background:var(--success); border-radius:50%; box-shadow:0 0 10px var(--success);"></div>
                <h3 style="margin:0; font-weight:800; color:var(--text);">Mercado Limpio IA</h3>
            </div>
            <button onclick="bot.toggle()" style="background:rgba(255,255,255,0.1); border:none; color:white; width:30px; height:30px; border-radius:50%; font-size:18px;">√ó</button>
        </div>

        <div id="chat-content" class="chat-scroll">
            <div class="msg bot">
                üëã Hola! Soy tu copiloto. ¬øA qu√© clientes recuperamos hoy?
            </div>
        </div>

        <div class="chat-chips">
            <div class="chip" onclick="bot.quickMsg('¬øCu√°les son mis cr√≠ticos?')">‚ö†Ô∏è Cr√≠ticos hoy</div>
            <div class="chip" onclick="bot.quickMsg('Dame la ruta de [Localidad]')">üìç Armar Ruta</div>
            <div class="chip" onclick="bot.quickMsg('¬øQu√© le ofrezco al cliente?')">üí∞ Estrategia</div>
        </div>

        <div class="chat-input-area">
            <input id="chat-inp" placeholder="Escrib√≠ o us√° el micr√≥fono..." autocomplete="off">
            <button onclick="bot.send()" style="background:var(--primary); color:white; border:none; width:50px; height:50px; border-radius:50%; font-size:18px; box-shadow:0 4px 15px var(--primary-glow);">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // L√≥gica de UI extra para el Bot (complementa app.js)
        const bot = {
            isOpen: false,
            toggle() {
                this.isOpen = !this.isOpen;
                document.getElementById('ai-panel').classList.toggle('open', this.isOpen);
                if(this.isOpen) document.getElementById('chat-inp').focus();
            },
            send() {
                const inp = document.getElementById('chat-inp');
                if (!inp.value.trim()) return;
                // app.js debe tener un listener o podemos llamar a bot.send del app.js si es global
                // Para asegurar compatibilidad, inyectamos al DOM del chat user visualmente y dejamos que app.js maneje la l√≥gica si est√° escuchando
                // PERO, como app.js define 'const bot', vamos a asumir que este objeto extiende o se mezcla.
                // MEJOR ESTRATEGIA: Dejar que app.js maneje el envio real. Aqu√≠ solo UI triggers.
                
                // Disparamos evento ENTER simulado para que app.js lo capture
                const event = new KeyboardEvent('keydown', { key: 'Enter' });
                inp.dispatchEvent(event);
            },
            quickMsg(txt) {
                const inp = document.getElementById('chat-inp');
                inp.value = txt;
                // Simular env√≠o
                // Accedemos al objeto bot definido en app.js si es global, si no, usamos el truco del evento
                // Dado que app.js se carga despu√©s, sobreescribir√° este objeto 'bot'. 
                // As√≠ que usamos un truco:
                if(window.bot && window.bot.send) { // Si app.js ya carg√≥
                    window.bot.send(); 
                } else {
                    alert("Espera a que cargue la App...");
                }
            }
        };

        function copyOrder(btn) {
            // Copia el texto del pedido (hermano anterior al bot√≥n)
            const text = btn.previousElementSibling.innerText || btn.parentElement.innerText;
            navigator.clipboard.writeText(text);
            const originalText = btn.innerText;
            btn.innerText = "¬°COPIADO! ‚úÖ";
            btn.style.background = "#10b981";
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = "#334155";
            }, 2000);
        }
    </script>
</body>
</html>
