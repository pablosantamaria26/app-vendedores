<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App de Vendedores Inteligente</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login" class="login">
    <h2>🔐 Ingresá tu clave</h2>
    <input type="password" id="clave" maxlength="4" placeholder="4 dígitos" />
    <button onclick="login()">Entrar</button>
    <p id="error" class="error"></p>
  </div>

  <div id="app" class="oculto">
    <header>
      <h1 id="titulo"></h1>
      <button id="btnLogout" onclick="logout()">Salir</button>
      <p id="estado"></p>
    </header>

    <main id="contenedor"></main>
  </div>

  <script src="app.js"></script>
</body>
</html>
