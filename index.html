<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mercado Limpio Smart</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root { --font-main: 'Plus Jakarta Sans', sans-serif; }
        body { font-family: var(--font-main); -webkit-tap-highlight-color: transparent; overflow: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-up { animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        .progress-ring__circle {
            transition: stroke-dashoffset 0.5s ease-in-out, stroke 0.3s ease;
            transform: rotate(-90deg); transform-origin: 50% 50%;
        }
    </style>
</head>

<body class="bg-slate-900 text-white h-screen w-screen selection:bg-blue-500 selection:text-white">

    <div id="loader" class="fixed inset-0 z-[100] bg-black/90 backdrop-blur-md flex flex-col items-center justify-center hidden">
        <div class="relative w-16 h-16">
            <div class="absolute top-0 left-0 w-full h-full border-4 border-blue-500/30 rounded-full"></div>
            <div class="absolute top-0 left-0 w-full h-full border-4 border-transparent border-t-blue-500 rounded-full animate-spin"></div>
        </div>
        <p class="mt-4 text-xs font-bold tracking-[0.2em] text-blue-400 animate-pulse">CARGANDO...</p>
    </div>

    <section id="view-login" class="view-section items-center justify-center p-8 z-50">
        <div class="w-full max-w-sm text-center space-y-8">
            <div class="mb-10">
                <div class="w-20 h-20 bg-gradient-to-tr from-blue-600 to-cyan-400 rounded-3xl mx-auto shadow-2xl shadow-blue-500/20 flex items-center justify-center mb-6">
                    <i class="fas fa-box-open text-3xl text-white"></i>
                </div>
                <h1 class="text-3xl font-black tracking-tight">MERCADO<span class="text-blue-500">LIMPIO</span></h1>
            </div>
            <div class="space-y-4">
                <input id="login-user" type="text" placeholder="USUARIO" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-6 font-bold outline-none focus:border-blue-500 text-center uppercase text-white">
                <input id="login-pass" type="password" placeholder="PIN" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-6 font-bold outline-none focus:border-blue-500 text-center tracking-widest text-white">
            </div>
            <button id="btn-login" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-600/20 transition-all">INGRESAR</button>
        </div>
    </section>

    <section id="view-dashboard" class="view-section hidden flex flex-col h-full">
        <header class="pt-10 pb-4 px-6 flex justify-between items-end bg-slate-900/95 backdrop-blur z-20 sticky top-0">
            <div>
                <p id="lbl-saludo" class="text-xs font-bold text-blue-500 uppercase tracking-wider mb-1">Hola</p>
                <h1 class="text-2xl font-black leading-tight">Mis Zonas</h1>
                <p id="header-date" class="text-xs opacity-50 font-medium mt-1">...</p>
            </div>
            <button id="btn-theme-toggle" class="w-10 h-10 rounded-full border border-white/10 bg-white/5 flex items-center justify-center"><i class="fas fa-palette text-sm"></i></button>
        </header>

        <div class="flex-1 overflow-y-auto px-6 pb-32 no-scrollbar">
            <div id="ia-suggestion-box" class="hidden animate-fade-in-up mb-4"></div>
            <p class="text-xs font-bold opacity-40 uppercase tracking-widest mb-4">Zonas Disponibles</p>
            <div id="zones-grid" class="grid grid-cols-2 gap-3"></div>
        </div>

        <div class="absolute bottom-8 left-6 right-6">
            <button id="btn-start-route" onclick="startRoute()" class="hidden w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-2xl shadow-2xl animate-fade-in-up">INICIAR RUTA</button>
        </div>
        <button onclick="toggleAI(true)" class="absolute bottom-8 right-6 w-14 h-14 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-full shadow-lg flex items-center justify-center text-white z-30 active:scale-90 transition-transform"><i class="fas fa-robot text-xl"></i></button>
    </section>

    <section id="view-route" class="view-section hidden flex flex-col h-full bg-slate-900">
        
        <div class="pt-8 pb-6 px-6 bg-slate-800/50 rounded-b-[40px] shadow-2xl border-b border-white/5 z-20 relative">
            <div class="flex justify-between items-start mb-4">
                <button onclick="switchView('view-dashboard')" class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center active:bg-white/10"><i class="fas fa-arrow-left"></i></button>
                <button id="fab-focus-mode" class="px-3 py-1.5 rounded-lg bg-white/10 border border-white/5 text-[10px] font-bold uppercase flex items-center gap-2"><i class="fas fa-expand"></i> Foco</button>
            </div>

            <div class="flex flex-col items-center justify-center">
                <div class="relative w-28 h-28 flex items-center justify-center mb-2">
                    <svg class="w-full h-full transform -rotate-90" viewBox="0 0 100 100">
                        <circle class="text-white/5 stroke-current" stroke-width="6" cx="50" cy="50" r="45" fill="transparent"></circle>
                        <circle id="progress-ring-circle" class="text-blue-500 progress-ring__circle stroke-current" stroke-width="6" stroke-linecap="round" cx="50" cy="50" r="45" fill="transparent" stroke-dasharray="282.7" stroke-dashoffset="282.7"></circle>
                    </svg>
                    <div class="absolute inset-0 flex flex-col items-center justify-center">
                        <span id="progress-percent" class="text-2xl font-black text-white">0%</span>
                        <i class="fas fa-check text-xs text-blue-500 mt-1"></i>
                    </div>
                </div>
                <h2 class="text-lg font-bold text-white mb-1">Tu Ruta de Hoy</h2>
                <p id="route-count-lbl" class="text-xs text-blue-400 font-bold uppercase tracking-wider">Cargando...</p>
            </div>
        </div>

        <div id="route-container" class="flex-1 overflow-y-auto px-4 pt-4 pb-32 no-scrollbar"></div>
    </section>

    <div id="modal-options" class="fixed inset-0 z-[60] bg-black/90 backdrop-blur-sm hidden flex items-center justify-center p-6 animate-fade-in-up">
        <div class="bg-slate-900 border border-white/10 w-full max-w-sm rounded-3xl p-6 shadow-2xl relative">
            <h3 id="modal-title" class="text-xl font-bold mb-1">Cliente</h3>
            <p class="text-xs opacity-50 uppercase font-bold tracking-widest mb-6">Opciones de Registro</p>
            <button onclick="document.getElementById('modal-options').classList.add('hidden')" class="absolute top-6 right-6 w-8 h-8 flex items-center justify-center rounded-full bg-white/5"><i class="fas fa-times"></i></button>

            <div class="grid grid-cols-2 gap-3 mb-4">
                <button onclick="saveVisit('Stock')" class="p-3 rounded-xl bg-white/5 hover:bg-white/10 text-xs font-bold text-left">ðŸ“¦ <br>TIENE STOCK</button>
                <button onclick="saveVisit('Dinero')" class="p-3 rounded-xl bg-white/5 hover:bg-white/10 text-xs font-bold text-left">ðŸ’¸ <br>SIN DINERO</button>
                <button onclick="saveVisit('Cerrado')" class="p-3 rounded-xl bg-white/5 hover:bg-white/10 text-xs font-bold text-left">ðŸ”’ <br>CERRADO</button>
                <button onclick="saveVisit('Precio')" class="p-3 rounded-xl bg-white/5 hover:bg-white/10 text-xs font-bold text-left">ðŸ“ˆ <br>PRECIO ALTO</button>
            </div>
            <textarea id="input-visit-obs" placeholder="Nota..." class="w-full h-20 bg-black/20 border border-white/10 rounded-xl p-3 text-sm text-white focus:border-blue-500 outline-none resize-none mb-4"></textarea>
            <button onclick="saveVisit('Nota General')" class="w-full bg-white text-slate-900 font-bold py-3 rounded-xl">GUARDAR NOTA</button>
        </div>
    </div>

    <div id="ai-panel" class="fixed inset-0 z-[70] translate-y-full transition-transform duration-300 flex flex-col bg-slate-950">
        <div class="p-4 border-b border-white/10 flex justify-between items-center bg-slate-900">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center"><i class="fas fa-sparkles text-white text-sm"></i></div>
                <div><h3 class="font-bold text-white">Mercado Limpio IA</h3><p class="text-[10px] opacity-50 uppercase tracking-widest">Asistente</p></div>
            </div>
            <button onclick="toggleAI(false)" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center"><i class="fas fa-chevron-down text-white"></i></button>
        </div>
        <div id="chat-msgs" class="flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar bg-black/20 text-white">
            <div class="bg-slate-800 p-4 rounded-2xl text-sm max-w-[85%] text-slate-200">Hola ðŸ‘‹. Â¿QuÃ© necesitas?</div>
        </div>
        <div class="p-4 bg-slate-900 border-t border-white/10 pb-8">
            <div class="relative flex gap-2">
                <input id="ai-input" type="text" placeholder="Escribe aquÃ­..." 
                    class="flex-1 bg-white/5 border border-white/10 rounded-2xl py-4 pl-4 text-white placeholder-slate-500 focus:border-blue-500 outline-none">
                <button onclick="handleAISend()" class="w-14 bg-blue-600 rounded-2xl flex items-center justify-center text-white"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        function toggleAI(show) {
            const panel = document.getElementById('ai-panel');
            if(show) panel.classList.remove('translate-y-full');
            else panel.classList.add('translate-y-full');
            if(show) setTimeout(() => document.getElementById('ai-input').focus(), 300);
        }
    </script>
</body>
</html>
