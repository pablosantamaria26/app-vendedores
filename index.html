  <!-- Mini estilos puntuales (switch + buscador + safe areas) -->
  <style>
    :root { --safe-bottom: env(safe-area-inset-bottom); --safe-top: env(safe-area-inset-top); }
    header { padding-top: calc(12px + var(--safe-top)); }
    .menu { padding-bottom: calc(0px + var(--safe-bottom)); }

    /* Switch iOS */
    .ios-switch {
      --on:#0a63ff; --off:#cbd5e1; --knob:#fff;
      width: 74px; height: 32px; border-radius: 999px; position: relative; background: var(--off);
      border: 1px solid rgba(0,0,0,.08); box-shadow: inset 0 1px 2px rgba(0,0,0,.15); cursor: pointer;
      display:flex; align-items:center; padding: 0 8px; gap:8px; color:#111; font-weight:700; font-size:12px;
      user-select:none;
    }
    .ios-switch[data-on="1"] { background: var(--on); color:#fff; }
    .ios-switch .knob {
      position:absolute; top:3px; left:3px; width:26px; height:26px; border-radius:50%; background:var(--knob);
      box-shadow: 0 2px 6px rgba(0,0,0,.25); transition: transform .2s ease;
    }
    .ios-switch[data-on="1"] .knob { transform: translateX(42px); }

    /* Buscador (modal) */
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,.5); display: none; place-items: center; z-index: 12000; }
    .modal.visible { display: grid; }
    .modal-box { width: min(680px, 92vw); max-height: 80vh; overflow: hidden; background: var(--card); border:1px solid var(--borde);
      border-radius:16px; box-shadow: 0 18px 48px rgba(0,0,0,.35); display: grid; grid-template-rows: auto 1fr; }
    .modal-head { padding: 12px; border-bottom:1px solid var(--borde); display:flex; gap:8px; align-items:center; }
    .modal-head input { flex:1; padding:10px 12px; border-radius:10px; border:1px solid var(--borde); background: #fff; color:#111; }
    .modal-body { overflow:auto; padding: 10px; }
    .result { display:flex; justify-content:space-between; align-items:center; gap:10px; padding:10px; border-bottom:1px solid var(--borde); }
    .copy { padding:6px 10px; border-radius:10px; border:none; background:linear-gradient(135deg,#0a63ff,#0e8bff); color:#fff; font-weight:800; }

    /* Calendario scroll */
    #calScroll { max-height: 65vh; overflow:auto; border:1px solid var(--borde); border-radius:12px; padding:8px; background:var(--card); }

    /* Confirm de mapa (60â€“70% alto) */
    .confirm-overlay { position:fixed; inset:0; background:rgba(0,0,0,.45); display:none; place-items:center; z-index:11000; }
    .confirm-overlay.visible { display:grid; }
    .confirm-box { width:min(560px,88vw); height:70vh; background:#fff; color:#111; border-radius:22px; box-shadow:0 18px 48px rgba(0,0,0,.35);
      display:grid; grid-template-rows:auto 1fr auto; padding:18px; }
    .confirm-box h3 { margin:0; }
    .confirm-actions { display:flex; gap:10px; justify-content:flex-end; }

      font-size: 22px; box-shadow: 0 8px 20px rgba(0,0,0,.35);
    }
