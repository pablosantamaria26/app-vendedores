<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>App Vendedores</title>

<link rel="manifest" href="manifest.json" />
<link rel="stylesheet" href="style.css" />

<script defer src="app.js"></script>
</head>

<body>
<header class="topbar">
  <div class="title">Ruta del Día</div>
  <div id="progressText" class="progress-text">Visitaste 0 de 0</div>
</header>

<section class="theme-switcher">
  <button class="theme-btn" data-theme="foco">FOCO</button>
  <button class="theme-btn" data-theme="campeon">CAMPEÓN</button>
  <button class="theme-btn" data-theme="actitud">ACTITUD</button>
</section>

<section id="loginView">
  <h2>Ingreso Vendedor</h2>
  <input id="claveInput" placeholder="0001" />
  <button id="btnLogin">Ingresar</button>
</section>

<section id="rutaView" style="display:none;">
  <div id="listaClientes"></div>
</section>

</body>
</html>
