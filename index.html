<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ML Vendedores</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #6366f1; /* Indigo vibrante */
            --dark: #0f172a;
            --light: #f8fafc;
            --surface: #ffffff;
            --gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius: 20px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--light); color: var(--dark); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Vistas y Animaciones */
        .view { position: absolute; inset: 0; background: var(--light); display: flex; flex-direction: column; opacity: 0; pointer-events: none; transform: translateY(20px); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); padding: 20px; overflow-y: auto; }
        .view.active { opacity: 1; pointer-events: all; transform: translateY(0); z-index: 10; }
        .hidden { display: none !important; }

        /* Botones */
        .btn { border: none; padding: 18px; border-radius: 16px; font-weight: 800; font-size: 16px; width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: transform 0.1s; letter-spacing: 0.5px; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); }
        .btn:active { transform: scale(0.97); }
        .btn-gradient { background: var(--gradient); color: white; }
        .btn-outline { background: white; border: 2px solid #e2e8f0; color: #64748b; box-shadow: none; }
        
        /* === VISTA 1: LOGIN === */
        #view-login { justify-content: center; align-items: center; background: white; z-index: 50; }
        .login-box { width: 100%; max-width: 320px; text-align: center; }
        .logo-anim { width: 80px; height: 80px; background: var(--gradient); border-radius: 24px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; color: white; font-size: 32px; transform: rotate(-10deg); box-shadow: var(--shadow-lg); }
        .inp { width: 100%; padding: 18px; background: #f1f5f9; border: 2px solid transparent; border-radius: 16px; margin-bottom: 12px; font-size: 16px; font-weight: 600; outline: none; transition: 0.3s; }
        .inp:focus { background: white; border-color: var(--primary); }

        /* === VISTA 2: SELECTOR DE ZONAS === */
        .welcome-header { margin-bottom: 20px; }
        .welcome-header h1 { margin: 0; font-size: 28px; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .welcome-header p { margin: 5px 0 0; color: #64748b; font-weight: 600; }

        .grid-zonas { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; padding-bottom: 100px; }
        .card-zona { background: white; padding: 20px; border-radius: var(--radius); border: 2px solid transparent; cursor: pointer; transition: 0.2s; position: relative; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .card-zona.selected { border-color: var(--primary); background: #eef2ff; }
        .card-zona.selected::after { content: "âœ“"; position: absolute; top: 10px; right: 10px; background: var(--primary); color: white; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; }
        .zona-name { font-weight: 700; font-size: 16px; margin-bottom: 5px; display: block; }
        .zona-count { font-size: 13px; color: #64748b; font-weight: 600; }

        .fab-bar { position: fixed; bottom: 20px; left: 20px; right: 20px; z-index: 20; }

        /* === VISTA 3: RUTA (TIMELINE) === */
        .route-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .timeline { position: relative; padding-left: 20px; padding-bottom: 100px; }
        .timeline::before { content: ''; position: absolute; left: 0; top: 10px; bottom: 0; width: 4px; background: #e2e8f0; border-radius: 2px; }
        
        .client-item { position: relative; background: white; padding: 16px; border-radius: 16px; margin-bottom: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); border: 1px solid #f1f5f9; transition: transform 0.2s; }
        .client-item:active { transform: scale(0.98); }
        
        /* El punto del timeline */
        .client-item::before { content: ''; position: absolute; left: -26px; top: 20px; width: 16px; height: 16px; border-radius: 50%; border: 3px solid white; box-shadow: 0 0 0 2px var(--primary); background: var(--primary); z-index: 1; }
        
        /* Estados del punto */
        .client-item.critico::before { background: #ef4444; box-shadow: 0 0 0 2px #ef4444; }
        .client-item.atencion::before { background: #f59e0b; box-shadow: 0 0 0 2px #f59e0b; }
        
        .client-top { display: flex; justify-content: space-between; margin-bottom: 6px; }
        .c-name { font-weight: 800; font-size: 16px; color: var(--dark); }
        .c-badge { font-size: 11px; padding: 4px 8px; border-radius: 8px; font-weight: 700; text-transform: uppercase; background: #f1f5f9; color: #64748b; }
        .critico .c-badge { background: #fee2e2; color: #991b1b; }
        .atencion .c-badge { background: #fef3c7; color: #92400e; }
        .nuevo .c-badge { background: #e0f2fe; color: #075985; }

        .c-address { font-size: 13px; color: #64748b; display: flex; align-items: center; gap: 5px; }

        /* === VISTA 4: DETALLE === */
        #view-detail { background: white; z-index: 30; padding: 0; }
        .detail-hero { background: var(--light); padding: 30px 20px; text-align: center; border-bottom: 1px solid #e2e8f0; }
        .hero-title { font-size: 24px; font-weight: 800; margin: 0 0 10px 0; }
        .hero-actions { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .btn-circle { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; color: white; text-decoration: none; box-shadow: 0 4px 10px rgba(0,0,0,0.15); transition: transform 0.2s; }
        .btn-circle:active { transform: scale(0.9); }

        .action-selector { padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .opt-card { padding: 20px; border-radius: 16px; border: 2px solid #e2e8f0; text-align: center; cursor: pointer; transition: 0.2s; }
        .opt-card.active { border-color: var(--primary); background: #eef2ff; color: var(--primary); }
        .opt-card i { font-size: 28px; margin-bottom: 8px; display: block; }
        
        textarea { width: 100%; border: 2px solid #e2e8f0; background: #f8fafc; border-radius: 12px; padding: 15px; font-family: inherit; font-size: 16px; resize: none; outline: none; margin-top: 10px; }
        textarea:focus { border-color: var(--primary); background: white; }

        /* Loader & Toast */
        #loader { position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 100; display: flex; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 12px 24px; border-radius: 50px; font-size: 14px; font-weight: 600; z-index: 200; opacity: 0; pointer-events: none; transition: 0.3s; box-shadow: 0 10px 20px rgba(0,0,0,0.2); width: max-content; }

    </style>
</head>
<body>

            <input type="text" id="user" class="inp" placeholder="Usuario" autocomplete="off">

    <script src="app.js"></script>
</body>
</html>
