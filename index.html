<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ML Vendedores Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#020617">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #020617; 
            --surface: #0f172a; 
            --card-bg: #1e293b;
            --text: #f8fafc; 
            --text-sec: #94a3b8;
            --primary: #3b82f6; 
            --primary-glow: rgba(59, 130, 246, 0.5);
            --accent: #fbbf24; 
            --success: #10b981; 
            --danger: #ef4444;
            --radius-lg: 24px;
            --radius-md: 16px;
        }

        body { 
            margin: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
        }

        /* Vistas con transiciones suaves */
        .view { 
            position: absolute; 
            inset: 0; 
            padding: 20px; 
            background: var(--bg); 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            transform: translateX(100%); 
            display: flex; 
            flex-direction: column; 
            z-index: 10; 
            overflow-y: auto; 
        }
        .view.active { transform: translateX(0); z-index: 20; }
        .hidden { display: none !important; }

        /* Botones Estilo Moderno */
        .btn { 
            border: none; padding: 18px; border-radius: var(--radius-md); 
            font-weight: 700; cursor: pointer; display: flex; 
            align-items: center; justify-content: center; gap: 10px; 
            transition: all 0.2s;
        }
        .btn-primary { 
            background: linear-gradient(135deg, var(--primary), #1d4ed8); 
            color: white; box-shadow: 0 4px 15px var(--primary-glow);
        }
        .btn-primary:active { transform: scale(0.97); }

        /* Tarjetas de Clientes Mejoradas */
        .client-card { 
            background: var(--surface); 
            border-radius: var(--radius-lg); 
            margin-bottom: 16px; 
            padding: 20px; 
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .client-card::before {
            content: ''; position: absolute; left: 0; top: 20%; bottom: 20%; width: 4px; border-radius: 0 4px 4px 0;
        }
        .client-card.critico::before { background: var(--danger); box-shadow: 0 0 10px var(--danger); }
        .client-card.atencion::before { background: var(--accent); box-shadow: 0 0 10px var(--accent); }
        .client-card.aldia::before { background: var(--success); box-shadow: 0 0 10px var(--success); }
        
        .cc-id { font-family: 'JetBrains Mono'; color: var(--primary); font-size: 13px; font-weight: bold; }
        .cc-name { font-weight: 800; font-size: 19px; display: block; margin: 4px 0; letter-spacing: -0.5px; }
        .cc-loc { font-size: 13px; color: var(--text-sec); display: flex; align-items: center; gap: 5px; }
        .cc-stats { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; 
            margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.05);
        }
        .stat-box { display: flex; flex-direction: column; }
        .stat-label { font-size: 10px; color: var(--text-sec); text-transform: uppercase; }
        .stat-val { font-weight: 700; font-size: 14px; }

        /* Panel IA Reversionado */
        .ai-panel { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            height: 90vh; background: #0f172a; 
            border-radius: 32px 32px 0 0; 
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); 
            z-index: 100; display: flex; flex-direction: column;
            box-shadow: 0 -20px 40px rgba(0,0,0,0.6);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .ai-panel.open { transform: translateY(0); }
        
        .chat-scroll { flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
        
        .msg { padding: 16px; border-radius: 20px; margin-bottom: 16px; font-size: 15px; line-height: 1.6; max-width: 85%; }
        .msg.bot { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.05); align-self: flex-start; }
        .msg.user { background: var(--primary); color: white; align-self: flex-end; margin-left: auto; border-bottom-right-radius: 4px; }
        
        /* Sugerencias Din√°micas (Chips) */
        .chat-chips { display: flex; gap: 8px; padding: 0 20px 10px; overflow-x: auto; white-space: nowrap; }
        .chip { background: var(--card-bg); padding: 8px 16px; border-radius: 20px; font-size: 12px; font-weight: 600; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; }

        /* Order Card - Lo que pide el vendedor para copiar */
        .order-card { 
            background: #020617; border-radius: 16px; padding: 20px; 
            margin-top: 10px; border: 1px solid var(--primary); 
            box-shadow: 0 0 20px rgba(59,130,246,0.2);
        }
        .order-header { border-bottom: 1px solid #1e293b; padding-bottom: 10px; margin-bottom: 10px; font-weight: 800; color: var(--primary); }
        .order-body { font-family: 'JetBrains Mono'; font-size: 13px; color: #cbd5e1; line-height: 1.4; }
        .copy-btn { 
            width: 100%; margin-top: 15px; background: #3b82f6; color: white; border: none; 
            padding: 12px; border-radius: 12px; font-weight: 800; cursor: pointer;
        }

        .chat-input-area { 
            padding: 20px; background: #0f172a; 
            display: flex; gap: 10px; align-items: center; 
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        #chat-inp { 
            flex: 1; padding: 16px 20px; border-radius: 28px; 
            border: 1px solid #334155; background: #1e293b; color: white; outline: none; 
        }
    </style>
</head>
<body>

    <!-- Vista Zonas -->
    <div id="view-zonas" class="view active">
        <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <div>
                <span style="color:var(--text-sec); font-size:14px;">Bienvenido üëã</span>
                <h2 style="margin:0; font-weight:800; font-size:28px;">Mis Zonas</h2>
            </div>
            <button class="btn-icon-top" style="font-size: 24px; background:none; border:none; color:var(--primary)" onclick="bot.toggle()">ü§ñ</button>
        </header>

        <div id="grid-zonas" style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
            <!-- Din√°mico -->
        </div>

        <button class="btn btn-primary" style="margin-top:auto;" onclick="app.buildRoute()">
            GENERAR RUTA DEL D√çA <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <!-- Vista Ruta -->
    <div id="view-route" class="view">
        <div style="display:flex; gap:15px; margin-bottom:20px; align-items:center;">
            <button onclick="app.show('view-zonas')" style="background:none; border:none; color:white; font-size:20px;"><i class="fas fa-chevron-left"></i></button>
            <h2 style="flex:1; margin:0; font-size:20px; text-align:center;">Mi Ruta</h2>
            <div style="display:flex; background:var(--surface); padding:4px; border-radius:12px;">
                <button id="btn-list" class="btn-icon-top" style="padding:8px 12px; border-radius:8px;" onclick="app.setMode('list')"><i class="fas fa-list"></i></button>
                <button id="btn-focus" class="btn-icon-top" style="padding:8px 12px; border-radius:8px;" onclick="app.setMode('focus')"><i class="fas fa-bullseye"></i></button>
            </div>
        </div>

        <div id="route-list-container">
            <!-- Ejemplo de como se ver√° una tarjeta -->
            <div class="client-card critico">
                <span class="cc-id">#123</span>
                <span class="cc-name">Almac√©n de Don Pepe</span>
                <span class="cc-loc"><i class="fas fa-map-marker-alt"></i> Burzaco, Buenos Aires</span>
                <div class="cc-stats">
                    <div class="stat-box">
                        <span class="stat-label">Inactivo hace</span>
                        <span class="stat-val" style="color:var(--danger)">32 d√≠as</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Potencial</span>
                        <span class="stat-val">Alto</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Panel de IA "Mercado Limpio" -->
    <div id="ai-panel" class="ai-panel">
        <div style="width:40px; height:4px; background:rgba(255,255,255,0.2); border-radius:2px; margin:12px auto; flex-shrink:0;"></div>
        
        <div style="padding:0 20px 20px; display:flex; justify-content:space-between; align-items:center;">
            <h3 style="margin:0; font-weight:800; color:var(--primary)">Asistente IA</h3>
            <button onclick="bot.toggle()" style="background:var(--card-bg); border:none; color:white; width:32px; height:32px; border-radius:50%; flex-shrink:0;">√ó</button>
        </div>

        <div id="chat-content" class="chat-scroll">
            <div class="msg bot">
                ¬°Hola! Soy tu asistente de Mercado Limpio. ¬øA qu√© cliente vamos a recuperar hoy?
            </div>
        </div>

        <div class="chat-chips">
            <div class="chip" onclick="bot.quickMsg('¬øCu√°les son mis clientes cr√≠ticos?')">‚ö†Ô∏è Cr√≠ticos</div>
            <div class="chip" onclick="bot.quickMsg('Dame la ruta de hoy por localidad')">üìç Ruta √≥ptima</div>
            <div class="chip" onclick="bot.quickMsg('¬øA qui√©n no le vendo hace un mes?')">‚è±Ô∏è > 30 d√≠as</div>
        </div>

        <div class="chat-input-area">
            <input id="chat-inp" placeholder="Preg√∫ntame lo que quieras...">
            <button onclick="bot.send()" style="background:var(--primary); color:white; border:none; width:48px; height:48px; border-radius:50%; font-size:18px;">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- (Se mantienen los otros modales de registro de la misma forma pero aplicando los estilos de .btn y .view) -->

    <script>
        // Objeto Bot para manejar la UI din√°micamente
        const bot = {
            isOpen: false,
            toggle() {
                this.isOpen = !this.isOpen;
                document.getElementById('ai-panel').classList.toggle('open', this.isOpen);
            },
            send() {
                const inp = document.getElementById('chat-inp');
                if (!inp.value.trim()) return;
                this.addMsg(inp.value, 'user');
                // Aqu√≠ llamar√≠as a la funci√≥n apiAsistenteChat de tu app.js
                console.log("Enviando a IA:", inp.value);
                inp.value = '';
            },
            quickMsg(txt) {
                document.getElementById('chat-inp').value = txt;
                this.send();
            },
            addMsg(text, role) {
                const container = document.getElementById('chat-content');
                const div = document.createElement('div');
                div.className = `msg ${role}`;
                div.innerHTML = text; // Permite HTML para las order-cards
                container.appendChild(div);
                container.scrollTop = container.scrollHeight;
            }
        };

        function copyOrder(btn) {
            const text = btn.parentElement.querySelector('.order-body').innerText;
            navigator.clipboard.writeText(text);
            const oldText = btn.innerText;
            btn.innerText = "¬°COPIADO!";
            btn.style.background = "#10b981";
            setTimeout(() => {
                btn.innerText = oldText;
                btn.style.background = "#3b82f6";
            }, 2000);
        }
    </script>
</body>
</html>
