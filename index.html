<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ML PRO</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e293b">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* TEMA INDUSTRIAL (Hard Work) */
        :root {
            --bg: #0f172a;         /* Slate 900 - Fondo Profundo */
            --surface: #1e293b;    /* Slate 800 - Tarjetas */
            --text-main: #f1f5f9;  /* Slate 100 - Texto Claro */
            --text-sec: #94a3b8;   /* Slate 400 - Texto Secundario */
            --primary: #3b82f6;    /* Blue 500 - Acci√≥n Principal */
            --accent: #f59e0b;     /* Amber 500 - Alerta/Accento Industrial */
            --success: #10b981;    /* Emerald 500 */
            --danger: #ef4444;     /* Red 500 */
            --radius: 8px;         /* Bordes m√°s duros/rectos */
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Roboto Condensed', sans-serif; background: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* VISTAS */
        .view { position: absolute; inset: 0; padding: 15px; background: var(--bg); transition: transform 0.2s ease-out; transform: translateX(100%); display: flex; flex-direction: column; z-index: 10; overflow-y: auto; }
        .view.active { transform: translateX(0); z-index: 20; }
        .hidden { display: none !important; }

        /* BOTONES DUROS */
        .btn { border: none; padding: 18px; border-radius: var(--radius); font-family: 'Chakra Petch', sans-serif; font-weight: 700; font-size: 16px; width: 100%; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; box-shadow: var(--shadow); transition: background 0.1s; }
        .btn:active { transform: translateY(2px); }
        .btn-primary { background: var(--primary); color: white; border-bottom: 4px solid #1d4ed8; }
        .btn-accent { background: var(--accent); color: #0f172a; border-bottom: 4px solid #d97706; }
        .btn-outline { background: transparent; border: 2px solid #334155; color: var(--text-sec); }

        /* LOGIN INPUT GIGANTE */
        .login-container { height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .logo-text { font-family: 'Chakra Petch', sans-serif; font-size: 32px; font-weight: 700; color: var(--text-main); margin-bottom: 5px; text-transform: uppercase; }
        .login-box { width: 100%; max-width: 320px; }
        .inp-lg { width: 100%; background: var(--surface); border: 2px solid #334155; color: white; padding: 20px; font-size: 18px; text-align: center; border-radius: var(--radius); outline: none; margin-bottom: 15px; font-weight: bold; }
        .inp-lg:focus { border-color: var(--primary); background: #0f172a; }
        /* El input de password simula un PIN pad */
        #pass { font-size: 32px; letter-spacing: 10px; }

        /* TARJETAS ZONAS */
        .zone-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .zone-card { background: var(--surface); padding: 20px 10px; border-radius: var(--radius); border: 1px solid #334155; text-align: center; cursor: pointer; position: relative; }
        .zone-card.selected { background: #1e3a8a; border-color: var(--primary); }
        .zone-card.selected::after { content: '‚úì'; position: absolute; top: 5px; right: 5px; color: var(--accent); font-weight: bold; }
        .zone-title { font-family: 'Chakra Petch', sans-serif; font-weight: 700; font-size: 14px; text-transform: uppercase; }
        .zone-count { color: var(--text-sec); font-size: 12px; margin-top: 5px; }

        /* LISTA CLIENTES */
        .client-card { background: var(--surface); padding: 15px; margin-bottom: 10px; border-radius: var(--radius); border-left: 5px solid #334155; display: flex; justify-content: space-between; align-items: center; }
        .client-card.critico { border-left-color: var(--danger); }
        .client-card.atencion { border-left-color: var(--accent); }
        .client-card.aldia { border-left-color: var(--success); }
        .c-name { font-weight: 700; font-size: 16px; margin-bottom: 2px; }
        .c-addr { color: var(--text-sec); font-size: 13px; }

        /* MODAL HARD */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 50; display: flex; align-items: flex-end; backdrop-filter: blur(2px); }
        .modal-content { background: #1e293b; width: 100%; padding: 25px; border-radius: 20px 20px 0 0; border-top: 4px solid var(--accent); }
        .modal-title { font-family: 'Chakra Petch'; font-size: 20px; margin-bottom: 15px; color: var(--accent); text-transform: uppercase; }

        /* SELECTOR MOTIVOS */
        .reason-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .reason-btn { background: #0f172a; border: 1px solid #334155; color: var(--text-sec); padding: 12px; border-radius: 4px; font-size: 13px; cursor: pointer; text-align: center; }
        .reason-btn.active { background: var(--accent); color: black; border-color: var(--accent); font-weight: bold; }

        /* COPILOTO MODAL */
        .ai-panel { position: fixed; bottom: 0; left: 0; right: 0; background: #0f172a; border-top: 2px solid var(--primary); z-index: 100; transform: translateY(100%); transition: transform 0.3s; padding: 20px; height: 70vh; display: flex; flex-direction: column; }
        .ai-panel.open { transform: translateY(0); }
        .ai-msg { background: #1e293b; padding: 15px; border-radius: 12px; margin-bottom: 10px; font-size: 14px; border-left: 3px solid var(--primary); }
        
        #loader { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); z-index: 200; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .spinner { border: 4px solid #334155; border-top: 4px solid var(--accent); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader" class="hidden">
        <div class="spinner"></div>
        <p style="margin-top:15px; color:var(--text-sec); font-family:'Chakra Petch'">CARGANDO SISTEMA...</p>
    </div>

    <div id="view-login" class="view active">
        <div class="login-container">
            <div class="logo-text">MERCADO<span style="color:var(--primary)">LIMPIO</span></div>
            <div style="color:var(--text-sec); margin-bottom:30px; letter-spacing:1px;">SISTEMA DE VENTAS</div>
            
            <div class="login-box">
                <input id="user" class="inp-lg" placeholder="USUARIO" autocapitalize="none">
                <input id="pass" class="inp-lg" type="tel" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4" style="-webkit-text-security:disc;">
                <button class="btn btn-primary" onclick="app.login()">ACCEDER</button>
            </div>
        </div>
    </div>

    <div id="view-zonas" class="view">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div>
                <h2 style="margin:0; font-family:'Chakra Petch'">HOLA, <span id="lbl-user" style="color:var(--primary)">...</span></h2>
                <small style="color:var(--text-sec)">SELECCION√Å TU RUTA</small>
            </div>
            <button onclick="app.logout()" style="background:none; border:none; color:var(--text-sec)"><i class="fas fa-sign-out-alt fa-lg"></i></button>
        </div>
        
        <div id="grid-zonas" class="zone-grid"></div>
        
        <div style="margin-top:auto; padding-top:20px;">
            <button class="btn btn-accent" onclick="app.buildRoute()">INICIAR RECORRIDO <i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    <div id="view-route" class="view">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <button onclick="app.show('view-zonas')" class="btn-outline" style="width:auto; padding:8px 15px;"><i class="fas fa-arrow-left"></i></button>
            <span style="font-family:'Chakra Petch'; font-weight:bold;">RUTA ACTIVA</span>
            <button onclick="bot.toggle()" style="background:none; border:none; color:var(--accent); font-size:20px;"><i class="fas fa-robot"></i></button>
        </div>
        
        <div id="route-list" style="padding-bottom:80px;"></div>
    </div>

    <div id="modal-action" class="hidden modal-overlay">
        <div class="modal-content">
            <div class="modal-title">REGISTRAR VISITA</div>
            
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <button class="btn btn-outline" onclick="app.setMode('no-compra')" id="btn-mode-no">NO COMPRA</button>
                <button class="btn btn-primary" onclick="app.setMode('venta')" id="btn-mode-si">¬°VENTA!</button>
            </div>

            <div id="panel-no-compra" class="hidden">
                <div class="reason-grid">
                    <div class="reason-btn" onclick="app.setReason('Stock Lleno', this)">üì¶ STOCK LLENO</div>
                    <div class="reason-btn" onclick="app.setReason('Sin Dinero', this)">üí∏ SIN DINERO</div>
                    <div class="reason-btn" onclick="app.setReason('Cerrado', this)">üîí CERRADO</div>
                    <div class="reason-btn" onclick="app.setReason('Precio', this)">üí∞ PRECIO</div>
                    <div class="reason-btn" onclick="app.setReason('Ausente', this)">üë§ AUSENTE</div>
                    <div class="reason-btn" onclick="app.setReason('Otro', this)">üìù OTRO</div>
                </div>
            </div>

            <textarea id="obs" class="inp-lg" placeholder="Observaci√≥n..." rows="2" style="font-size:16px; text-align:left;"></textarea>
            
            <div style="display:flex; gap:10px;">
                <button class="btn btn-outline" onclick="app.closeModal()">CANCELAR</button>
                <button class="btn btn-accent" onclick="app.submit()">CONFIRMAR</button>
            </div>
        </div>
    </div>

    <div id="ai-panel" class="ai-panel">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <span style="color:var(--accent); font-family:'Chakra Petch'; font-weight:bold;">COPILOTO IA</span>
            <button onclick="bot.toggle()" style="background:none; border:none; color:white;">&times;</button>
        </div>
        <div id="chat-content" style="flex:1; overflow-y:auto;"></div>
        <div style="display:flex; gap:10px; margin-top:10px;">
            <input id="chat-inp" class="inp-lg" placeholder="Consulta..." style="margin:0; font-size:14px; text-align:left;">
            <button class="btn btn-primary" style="width:auto;" onclick="bot.send()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
