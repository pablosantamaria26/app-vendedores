<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>App Vendedores</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="temaC">

  <!-- HEADER -->
  <header>
    <h2 id="tituloRuta">Ruta del Día</h2>
    <span id="contadorVisitas">Visitaste 0 de 0</span>

    <div class="temas">
      <button data-tema="temaA">FOCO</button>
      <button data-tema="temaB">CAMPEÓN</button>
      <button data-tema="temaC" class="active">ACTITUD</button>
    </div>
  </header>

  <!-- LOGIN -->
  <section id="login">
    <h3>Ingreso Vendedor</h3>
    <input id="claveInput" maxlength="4" placeholder="0001" autocomplete="off">
    <button id="btnLogin">Ingresar</button>
  </section>

  <!-- SALUDO SUPERIOR -->
  <section id="saludo" class="hidden">
    <h3 id="saludoTexto"></h3>
  </section>

  <!-- LISTA DE CLIENTES -->
  <section id="listaClientes" class="hidden"></section>

  <script src="app.js"></script>

</body>
</html>
