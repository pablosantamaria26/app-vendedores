<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Vendedores</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Selector de tema -->
  <div class="theme-bar">
    <div class="theme-btn" onclick="setTheme('foco')">FOCO</div>
    <div class="theme-btn" onclick="setTheme('ruta')">RUTA</div>
    <div class="theme-btn" onclick="setTheme('fuerza')">FUERZA</div>
  </div>

  <!-- LOGIN -->
  <div id="login-screen">
    <h2>Ingreso Vendedor</h2>
    <input id="claveInput" type="text" placeholder="Clave (0001)" />
    <button onclick="login()">Ingresar</button>
  </div>

  <!-- APP -->
  <div id="app-screen" style="display:none;">

    <header id="headerTitle"></header>
    <div id="progressInfo"></div>
    <div id="coachMsg"></div>

    <div id="listaClientes"></div>
  </div>

<script src="app.js"></script>
</body>
</html>
