<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ML Vendedores Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; overflow: hidden; height: 100vh; }
        .view { position: absolute; inset: 0; display: none; flex-direction: column; background: #020617; transition: opacity 0.3s; opacity: 0; pointer-events: none; }
        .view.active { display: flex; opacity: 1; pointer-events: auto; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .custom-card { background: #0f172a; border: 1px solid #1e293b; transition: transform 0.2s; }
        .custom-card:active { transform: scale(0.98); background: #1e293b; }
        
        /* Animaciones */
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        /* Order Card para IA */
        .order-card { background: #1e293b; border: 1px dashed #3b82f6; padding: 15px; border-radius: 12px; margin-top: 10px; }
        .copy-btn { width: 100%; background: #3b82f6; color: white; padding: 8px; border-radius: 8px; margin-top: 10px; font-weight: bold; font-size: 12px; }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 z-[100] bg-slate-950 flex flex-col items-center justify-center hidden">
        <div class="w-12 h-12 border-4 border-blue-600/20 border-t-blue-600 rounded-full animate-spin mb-4"></div>
        <p class="text-xs font-bold tracking-widest text-slate-500 uppercase animate-pulse">Procesando...</p>
    </div>

    <div id="view-login" class="view active items-center justify-center p-8">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-4xl font-extrabold mb-2 tracking-tighter text-white">MERCADO<span class="text-blue-500">LIMPIO</span></h1>
            <p class="text-slate-500 text-xs font-bold uppercase tracking-widest mb-12">Sales Intelligence System</p>
            
            <div class="space-y-4">
                <input id="login-user" type="text" placeholder="USUARIO" class="w-full bg-slate-900 border border-slate-800 rounded-2xl p-4 focus:outline-none focus:border-blue-500 transition-all text-center uppercase font-bold placeholder:font-normal">
                <input id="login-pass" type="tel" placeholder="PIN" maxlength="4" class="w-full bg-slate-900 border border-slate-800 rounded-2xl p-4 text-center tracking-[1em] focus:outline-none focus:border-blue-500 transition-all font-bold">
                <button id="btn-login" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-600/20 active:scale-95 transition-all">INGRESAR</button>
            </div>
        </div>
    </div>

    <div id="view-main" class="view">
        <header class="p-5 flex justify-between items-center border-b border-slate-800 bg-slate-950/80 backdrop-blur-md sticky top-0 z-10">
            <div>
                <p id="lbl-saludo" class="text-[10px] font-bold text-slate-500 uppercase tracking-wider">Bienvenido</p>
                <h2 class="text-2xl font-extrabold text-white">Mi Cartera</h2>
            </div>
            <button onclick="toggleAI(true)" class="w-10 h-10 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center text-blue-400 active:scale-90 transition-transform relative">
                <div class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full animate-pulse border-2 border-slate-950"></div>
                <i class="fas fa-robot"></i>
            </button>
        </header>

        <div class="flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar pb-32">
            <div class="sticky top-0 z-10">
                <div class="relative group">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-blue-500 transition-colors"></i>
                    <input id="search-input" type="text" placeholder="Buscar cliente, ID o zona..." class="w-full bg-slate-900/90 backdrop-blur border border-slate-800 rounded-2xl py-3 pl-12 pr-4 text-sm focus:outline-none focus:border-blue-500 shadow-xl transition-all">
                </div>
            </div>

            <div id="client-list" class="space-y-3"></div>
        </div>
        
        <button onclick="toggleAI(true)" class="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 rounded-full shadow-2xl shadow-blue-600/40 flex items-center justify-center text-white text-xl z-20 active:scale-90 transition-transform">
            <i class="fas fa-comment-dots"></i>
        </button>
    </div>

    <div id="modal-action" class="fixed inset-0 z-50 bg-black/90 backdrop-blur-sm hidden flex items-end">
        <div class="w-full bg-slate-950 rounded-t-[32px] p-6 border-t border-slate-800 shadow-2xl animate-slide-up">
            <div class="w-12 h-1 bg-slate-800 mx-auto rounded-full mb-6"></div>
            
            <div class="flex justify-between items-start mb-6">
                <div>
                    <p class="text-xs text-slate-500 font-bold uppercase">Registrando visita a</p>
                    <h3 id="modal-client-name" class="text-xl font-extrabold text-white leading-tight">Cliente</h3>
                </div>
                <button onclick="closeModal()" class="w-8 h-8 rounded-full bg-slate-900 flex items-center justify-center text-slate-400"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="grid grid-cols-2 gap-3 mb-6">
                <button onclick="setRegType('visita')" id="btn-type-visita" class="p-4 rounded-xl border border-slate-800 font-bold text-slate-400 bg-slate-900">NO VENTA</button>
                <button onclick="setRegType('venta')" id="btn-type-venta" class="p-4 rounded-xl border border-slate-800 font-bold text-slate-400 bg-slate-900">VENTA $$</button>
            </div>

            <div id="panel-venta" class="hidden mb-4 animate-slide-up">
                <label class="text-xs font-bold text-blue-500 uppercase ml-2">Monto Total</label>
                <input id="input-monto" type="number" placeholder="$ 0.00" class="w-full bg-slate-900 border border-blue-500/50 rounded-2xl p-4 text-2xl font-black text-white focus:outline-none">
            </div>
            
            <div id="panel-visita" class="hidden mb-4 grid grid-cols-2 gap-2 animate-slide-up">
                <button onclick="setReason('Stock')" class="reason-btn p-3 rounded-xl bg-slate-900 border border-slate-800 text-xs font-bold text-slate-400">üì¶ Tiene Stock</button>
                <button onclick="setReason('Dinero')" class="reason-btn p-3 rounded-xl bg-slate-900 border border-slate-800 text-xs font-bold text-slate-400">üí∏ Sin Dinero</button>
                <button onclick="setReason('Cerrado')" class="reason-btn p-3 rounded-xl bg-slate-900 border border-slate-800 text-xs font-bold text-slate-400">üîí Cerrado</button>
                <button onclick="setReason('Precio')" class="reason-btn p-3 rounded-xl bg-slate-900 border border-slate-800 text-xs font-bold text-slate-400">üí∞ Muy Caro</button>
            </div>

            <textarea id="input-obs" placeholder="Observaciones (opcional)..." class="w-full bg-slate-900 border border-slate-800 rounded-2xl p-4 mb-6 h-20 resize-none text-sm focus:border-blue-500 outline-none"></textarea>

            <button id="btn-save" onclick="saveAction()" class="w-full p-4 rounded-2xl bg-white text-black font-extrabold shadow-lg active:scale-95 transition-transform">GUARDAR REGISTRO</button>
        </div>
    </div>

    <div id="ai-panel" class="fixed inset-0 z-[60] bg-slate-950 translate-y-full transition-transform duration-300 flex flex-col">
        <div class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900">
            <div class="flex items-center gap-3">
                <div class="relative">
                    <div class="w-2 h-2 rounded-full bg-emerald-500"></div>
                    <div class="w-2 h-2 rounded-full bg-emerald-500 absolute inset-0 animate-ping"></div>
                </div>
                <h3 class="font-bold text-lg">Copiloto IA</h3>
            </div>
            <button onclick="toggleAI(false)" class="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center text-slate-400"><i class="fas fa-chevron-down"></i></button>
        </div>

        <div id="chat-content" class="flex-1 overflow-y-auto p-4 space-y-4 bg-[#0B1120]">
            <div class="p-4 rounded-2xl rounded-tl-none bg-slate-800 border border-slate-700 text-sm text-slate-200">
                üëã Hola. Soy tu asistente. Preg√∫ntame por "clientes cr√≠ticos", "pedidos recientes" o "sugerencias de ruta".
            </div>
        </div>

        <div class="p-4 bg-slate-900 border-t border-slate-800">
            <div class="flex gap-2 overflow-x-auto no-scrollbar pb-3 mb-1">
                <button onclick="askAI('¬øQu√© clientes cr√≠ticos tengo hoy?')" class="chip px-4 py-2 bg-slate-800 rounded-full text-[10px] font-bold text-slate-400 border border-slate-700 whitespace-nowrap hover:bg-slate-700">‚ö†Ô∏è Cr√≠ticos</button>
                <button onclick="askAI('Sugi√©reme una ruta l√≥gica')" class="chip px-4 py-2 bg-slate-800 rounded-full text-[10px] font-bold text-slate-400 border border-slate-700 whitespace-nowrap hover:bg-slate-700">üìç Ruta</button>
            </div>
            <div class="flex gap-2 items-end">
                <textarea id="ai-input" rows="1" placeholder="Escribe aqu√≠..." class="flex-1 bg-slate-800 border border-slate-700 rounded-2xl px-4 py-3 text-sm focus:outline-none focus:border-blue-500 resize-none"></textarea>
                <button onclick="handleAISend()" class="w-11 h-11 bg-blue-600 rounded-full flex items-center justify-center text-white shadow-lg active:scale-90 transition-transform mb-px">
                    <i class="fas fa-paper-plane text-sm"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
