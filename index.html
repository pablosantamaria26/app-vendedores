<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App de Vendedores Inteligente</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ==========================
       LOGIN
  =========================== -->
  <div id="login" class="login">
    <h2>üîê Ingres√° tu clave</h2>
    <input type="password" id="clave" maxlength="4" placeholder="4 d√≠gitos" />
    <button onclick="login()">Entrar</button>
    <p id="error" class="error"></p>
  </div>

  <!-- ==========================
       APP PRINCIPAL
  =========================== -->
  <div id="app" class="oculto">
    <header>
      <h1 id="titulo"></h1>
      <div class="modo-toggle" id="modoToggle" onclick="alternarModo()">üåô</div>

      <div class="menu">
        <button id="btnRuta" class="activo" onclick="mostrarSeccion('ruta')">üó∫Ô∏è Ruta del D√≠a</button>
        <button id="btnCalendario" onclick="mostrarSeccion('calendario')">üìÖ Calendario</button>
        <button id="btnLogout" onclick="logout()">üö™ Salir</button>
      </div>

      <p id="estado"></p>
    </header>

    <!-- Contenedores -->
    <main>
      <!-- Ruta del D√≠a -->
      <section id="seccion-ruta" class="seccion visible">
        <div id="contenedor"></div>
      </section>

      <!-- Calendario de Visitas -->
      <section id="seccion-calendario" class="seccion oculto">
        <h2>üìÖ Calendario de Visitas</h2>
        <div id="contenedorCalendario" class="tabla-calendario"></div>
      </section>
    </main>
  </div>

  <!-- ==========================
       JS PRINCIPAL
  =========================== -->
  <script src="app.js"></script>

  <!-- ==========================
       MANEJO DE SECCIONES (Ruta / Calendario)
  =========================== -->
  <script>
    function mostrarSeccion(seccion) {
      document.getElementById("btnRuta").classList.remove("activo");
      document.getElementById("btnCalendario").classList.remove("activo");

      document.getElementById("seccion-ruta").classList.add("oculto");
      document.getElementById("seccion-calendario").classList.add("oculto");

      if (seccion === "ruta") {
        document.getElementById("btnRuta").classList.add("activo");
        document.getElementById("seccion-ruta").classList.remove("oculto");
      } else {
        document.getElementById("btnCalendario").classList.add("activo");
        document.getElementById("seccion-calendario").classList.remove("oculto");
        cargarCalendario();
      }
    }

    async function cargarCalendario() {
      const clave = localStorage.getItem("vendedorClave");
      const cont = document.getElementById("contenedorCalendario");

      if (!clave) {
        cont.innerHTML = "‚ö†Ô∏è Debes iniciar sesi√≥n primero.";
        return;
      }

      cont.innerHTML = "‚è≥ Cargando calendario...";
      const url = `${URL_API_BASE}?accion=getCalendarioVisitas&clave=${clave}`;

      try {
        const resp = await fetch(url);
        const data = await resp.json();

        if (!data || data.length === 0) {
          cont.innerHTML = "üì≠ No hay visitas programadas.";
          return;
        }

        let html = `
          <table>
            <thead>
              <tr>
                <th>Fecha</th>
                <th>D√≠a</th>
                <th>Localidades</th>
                <th>√öltima visita</th>
                <th>Compr√≥</th>
              </tr>
            </thead>
            <tbody>
        `;

        data.forEach(fila => {
          html += `
            <tr>
              <td>${fila.fecha}</td>
              <td>${fila.dia}</td>
              <td>${fila.localidad}</td>
              <td>${fila.ultimaVisita || "-"}</td>
              <td>${fila.compro ? "‚úÖ" : "‚ùå"}</td>
            </tr>
          `;
        });

        html += "</tbody></table>";
        cont.innerHTML = html;
      } catch (e) {
        console.error("Error al cargar calendario:", e);
        cont.innerHTML = "‚ùå Error al cargar calendario.";
      }
    }

    /* ================================
       üåô / ‚òÄÔ∏è MODO OSCURO / CLARO
    ================================ */
    const hora = new Date().getHours();
    if (hora >= 19 || hora < 7) document.body.dataset.dark = "true";

    function alternarModo() {
      const esOscuro = document.body.dataset.dark === "true";
      document.body.dataset.dark = esOscuro ? "false" : "true";
      localStorage.setItem("modoOscuro", document.body.dataset.dark);
      document.getElementById("modoToggle").textContent = esOscuro ? "üåô" : "‚òÄÔ∏è";
    }

    window.onload = () => {
      const guardado = localStorage.getItem("modoOscuro");
      if (guardado) {
        document.body.dataset.dark = guardado;
        document.getElementById("modoToggle").textContent =
          guardado === "true" ? "‚òÄÔ∏è" : "üåô";
      }
    };
  </script>
</body>
</html>
