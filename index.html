<!-- LOGIN -->
<div id="loginScreen" class="screen active">
  <div class="login-wrapper">

    <h1 class="login-title">Mercado Limpio<br><span>Clientes</span></h1>

    <input id="pinInput" 
      type="password" 
      maxlength="4" 
      inputmode="numeric" 
      pattern="[0-9]*"

      placeholder="PIN"
      autofocus
    />

    <p class="login-hint">Ingrese su PIN</p>

  </div>
</div>

  </div>
