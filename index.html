<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App de Vendedores Inteligente</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ==========================
       LOGIN
  =========================== -->
  <div id="login" class="login">
    <h2>ğŸ” IngresÃ¡ tu clave</h2>
    <input type="password" id="clave" maxlength="4" placeholder="4 dÃ­gitos" />
    <button onclick="login()">Entrar</button>
    <p id="error" class="error"></p>
  </div>

  <!-- ==========================
       APP PRINCIPAL
  =========================== -->
  <div id="app" class="oculto">
    <header>
      <h1 id="titulo"></h1>
      <div class="modo-toggle" id="modoToggle" onclick="alternarModo()">ğŸŒ™</div>

      <div class="menu">
        <button id="btnRuta" class="activo" onclick="mostrarSeccion('ruta')">ğŸ—ºï¸ Ruta del DÃ­a</button>
        <button id="btnCalendario" onclick="mostrarSeccion('calendario')">ğŸ“… Calendario</button>
        <button id="btnLogout" onclick="logout()">ğŸšª Salir</button>
      </div>
      <p id="estado"></p>
    </header>

    <main>
      <section id="seccion-ruta" class="seccion visible">
        <div id="contenedor"></div>
      </section>

      <section id="seccion-calendario" class="seccion oculto">
        <h2>ğŸ“… Calendario de Visitas</h2>
        <div id="contenedorCalendario" class="tabla-calendario"></div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>

  <!-- ==========================
       MANEJO DE SECCIONES + MODO OSCURO
  =========================== -->
  <script>
    function mostrarSeccion(seccion) {
      document.getElementById("btnRuta").classList.remove("activo");
      document.getElementById("btnCalendario").classList.remove("activo");

      document.getElementById("seccion-ruta").classList.add("oculto");
      document.getElementById("seccion-calendario").classList.add("oculto");

      if (seccion === "ruta") {
        document.getElementById("btnRuta").classList.add("activo");
        document.getElementById("seccion-ruta").classList.remove("oculto");
      } else {
        document.getElementById("btnCalendario").classList.add("activo");
        document.getElementById("seccion-calendario").classList.remove("oculto");
        cargarCalendario();
      }
    }

    async function cargarCalendario() {
      const clave = localStorage.getItem("vendedorClave");
      const cont = document.getElementById("contenedorCalendario");
      if (!clave) {
        cont.innerHTML = "âš ï¸ Debes iniciar sesiÃ³n primero.";
        return;
      }

      cont.innerHTML = "â³ Cargando calendario...";
      const url = `${URL_API_BASE}?accion=getCalendarioVisitas&clave=${clave}`;

      try {
        const resp = await fetch(url);
        const data = await resp.json();

        if (!data || data.length === 0) {
          cont.innerHTML = "ğŸ“­ No hay visitas programadas.";
          return;
        }

        let html = `
          <table>
            <thead>
              <tr><th>Fecha</th><th>DÃ­a</th><th>Localidades</th><th>Ãšltima visita</th><th>ComprÃ³</th></tr>
            </thead><tbody>
        `;

        data.forEach(fila => {
          html += `
            <tr>
              <td>${fila.fecha}</td>
              <td>${fila.dia}</td>
              <td>${fila.localidad}</td>
              <td>${fila.ultimaVisita || "-"}</td>
              <td>${fila.compro ? "âœ…" : "âŒ"}</td>
            </tr>`;
        });

        html += "</tbody></table>";
        cont.innerHTML = html;
      } catch (e) {
        console.error("Error al cargar calendario:", e);
        cont.innerHTML = "âŒ Error al cargar calendario.";
      }
    }

    // ğŸŒ™ / â˜€ï¸
    const hora = new Date().getHours();
    if (hora >= 19 || hora < 7) document.body.dataset.dark = "true";

    function alternarModo() {
      const esOscuro = document.body.dataset.dark === "true";
      document.body.dataset.dark = esOscuro ? "false" : "true";
      localStorage.setItem("modoOscuro", document.body.dataset.dark);
      document.getElementById("modoToggle").textContent = esOscuro ? "ğŸŒ™" : "â˜€ï¸";
    }

    window.onload = () => {
      const guardado = localStorage.getItem("modoOscuro");
      if (guardado) {
        document.body.dataset.dark = guardado;
        document.getElementById("modoToggle").textContent =
          guardado === "true" ? "â˜€ï¸" : "ğŸŒ™";
      }
    };
  </script>
</body>
</html>
