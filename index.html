<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ML Vendedores</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- TEMAS --- */
        :root {
            /* INDUSTRIAL (Default) */
            --bg: #0f172a; --surface: #1e293b; --text: #f8fafc; --text-sec: #94a3b8;
            --primary: #3b82f6; --accent: #f59e0b; --success: #10b981; --danger: #ef4444;
            --font-head: 'Inter', sans-serif; --radius: 12px;
        }
        [data-theme="energia"] {
            /* ENERGY (Vibrant) */
            --bg: #2e1065; --surface: #4c1d95; --text: #faf5ff; --text-sec: #d8b4fe;
            --primary: #d946ef; --accent: #facc15; --success: #4ade80; --danger: #fb7185;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: var(--font-head); background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; transition: background 0.3s; }

        /* Vistas */
        .view { position: absolute; inset: 0; padding: 20px; background: var(--bg); transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); transform: translateX(100%); display: flex; flex-direction: column; z-index: 10; overflow-y: auto; }
        .view.active { transform: translateX(0); z-index: 20; }
        .hidden { display: none !important; }

        /* Botones */
        .btn { border: none; padding: 16px; border-radius: var(--radius); font-weight: 800; font-size: 15px; width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; text-transform: uppercase; letter-spacing: 0.5px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: transparent; border: 2px solid #334155; color: var(--text-sec); }
        
        /* Login */
        .login-box { margin: auto; width: 100%; max-width: 320px; text-align: center; }
        .inp-lg { width: 100%; background: var(--surface); border: 2px solid #334155; color: white; padding: 20px; font-size: 18px; text-align: center; border-radius: var(--radius); outline: none; margin-bottom: 15px; font-family: 'JetBrains Mono', monospace; }
        .inp-lg:focus { border-color: var(--primary); background: #020617; }

        /* --- UI RICA: CLIENT CARD --- */
        .client-card { background: var(--surface); border-radius: var(--radius); padding: 0; margin-bottom: 15px; position: relative; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.2); border-left: 6px solid #334155; transition: transform 0.2s; }
        .client-card:active { transform: scale(0.98); }
        
        /* Estados Borde */
        .client-card.critico { border-left-color: var(--danger); }
        .client-card.atencion { border-left-color: var(--accent); }
        .client-card.aldia { border-left-color: var(--success); }

        .cc-header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: flex-start; }
        .cc-name { font-size: 18px; font-weight: 800; color: var(--text); margin-bottom: 4px; line-height: 1.2; }
        .cc-id { font-family: 'JetBrains Mono', monospace; font-size: 11px; background: rgba(255,255,255,0.1); padding: 4px 8px; border-radius: 6px; color: var(--text-sec); }
        
        .cc-body { padding: 0 20px 15px 20px; }
        .cc-addr { display: flex; align-items: center; gap: 8px; color: var(--text-sec); font-size: 14px; margin-bottom: 8px; }
        
        .cc-footer { background: rgba(0,0,0,0.2); padding: 10px 20px; display: flex; gap: 15px; align-items: center; font-size: 13px; font-weight: 600; }
        .cc-dist { color: var(--accent); display: flex; align-items: center; gap: 5px; }
        .cc-status { margin-left: auto; text-transform: uppercase; font-size: 11px; letter-spacing: 1px; }

        /* MODO FOCO (Full Screen) */
        .focus-wrapper { flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 10px 0; }
        .focus-card { background: var(--surface); padding: 30px; border-radius: 20px; text-align: center; border: 2px solid var(--primary); box-shadow: 0 10px 40px rgba(0,0,0,0.4); animation: slideUp 0.3s; }
        
        /* Header Controles */
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .control-btn { background: var(--surface); border: 1px solid #334155; color: var(--text-sec); width: 40px; height: 40px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .control-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* MODAL REGISTRO */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 50; display: flex; align-items: flex-end; backdrop-filter: blur(4px); }
        .modal-content { background: var(--surface); width: 100%; padding: 30px 20px; border-radius: 24px 24px 0 0; border-top: 2px solid var(--primary); }
        
        .opt-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .opt-btn { background: rgba(255,255,255,0.05); border: 1px solid #334155; color: var(--text-sec); padding: 12px; border-radius: 8px; text-align: center; cursor: pointer; }
        .opt-btn.selected { background: var(--accent); color: black; border-color: var(--accent); font-weight: bold; }

        /* COPILOTO IA */
        .ai-panel { position: fixed; bottom: 0; left: 0; right: 0; height: 75vh; background: var(--bg); border-top: 2px solid var(--accent); transform: translateY(100%); transition: transform 0.3s; z-index: 100; display: flex; flex-direction: column; padding: 20px; border-radius: 24px 24px 0 0; box-shadow: 0 -10px 50px rgba(0,0,0,0.5); }
        .ai-panel.open { transform: translateY(0); }
        
        .chat-scroll { flex: 1; overflow-y: auto; margin-bottom: 15px; }
        .msg { padding: 12px 16px; border-radius: 12px; margin-bottom: 10px; font-size: 14px; max-width: 85%; line-height: 1.4; }
        .msg.bot { background: var(--surface); color: var(--text); border-left: 3px solid var(--accent); }
        .msg.user { background: var(--primary); color: white; margin-left: auto; }

        #loader { position: fixed; inset: 0; background: var(--bg); z-index: 200; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .spinner { width: 50px; height: 50px; border: 4px solid #334155; border-top-color: var(--accent); border-radius: 50%; animation: spin 1s infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body data-theme="industrial">

    <div id="loader" class="hidden"><div class="spinner"></div><p style="margin-top:10px; font-size:12px; letter-spacing:2px;">SISTEMA SEGURO</p></div>

    <div id="view-login" class="view active">
        <div class="login-box">
            <h1 style="font-weight:800; font-size:32px; margin-bottom:5px;">MERCADO<span style="color:var(--primary)">LIMPIO</span></h1>
            <p style="color:var(--text-sec); margin-bottom:40px; letter-spacing:1px;">ACCESO SEGURO</p>
            <input id="user" class="inp-lg" placeholder="USUARIO" autocapitalize="none">
            <input id="pass" class="inp-lg" type="tel" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4" style="-webkit-text-security:disc;">
            <button class="btn btn-primary" onclick="app.login()">INGRESAR</button>
        </div>
    </div>

    <div id="view-zonas" class="view">
        <div class="top-bar">
            <div>
                <h2 style="margin:0;">HOLA, <span id="lbl-user" style="color:var(--primary)">...</span></h2>
                <small style="color:var(--text-sec)">¬øQU√â VENDEMOS HOY?</small>
            </div>
            <button onclick="app.toggleTheme()" class="control-btn"><i class="fas fa-adjust"></i></button>
        </div>
        <div id="grid-zonas" style="display:grid; grid-template-columns:1fr 1fr; gap:10px; overflow-y:auto;"></div>
        <div style="margin-top:auto; padding-top:20px;">
            <button class="btn btn-primary" onclick="app.buildRoute()">ARMAR RUTA üöÄ</button>
        </div>
    </div>

    <div id="view-route" class="view">
        <div class="top-bar">
            <button onclick="app.show('view-zonas')" class="control-btn"><i class="fas fa-arrow-left"></i></button>
            <div style="font-weight:800; letter-spacing:1px;">RUTA ACTIVA</div>
            <div style="display:flex; gap:10px;">
                <button id="btn-list" onclick="app.setMode('list')" class="control-btn active"><i class="fas fa-list"></i></button>
                <button id="btn-focus" onclick="app.setMode('focus')" class="control-btn"><i class="fas fa-crosshairs"></i></button>
                <button onclick="bot.toggle()" class="control-btn" style="color:var(--accent); border-color:var(--accent);"><i class="fas fa-robot"></i></button>
            </div>
        </div>

        <div id="route-list-container"></div>

        <div id="route-focus-container" class="focus-wrapper hidden">
            </div>
    </div>

    <div id="modal-action" class="hidden modal-overlay">
        <div class="modal-content">
            <h3 style="margin-top:0; color:var(--text); text-transform:uppercase;">Registrar Visita</h3>
            
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <button id="btn-no" class="btn btn-outline" style="flex:1;" onclick="app.setRegType('no')">NO COMPR√ì</button>
                <button id="btn-si" class="btn btn-primary" style="flex:1;" onclick="app.setRegType('si')">¬°VENTA!</button>
            </div>

            <div id="panel-venta" class="hidden">
                <label style="color:var(--text-sec); font-size:12px;">MONTO ESTIMADO ($)</label>
                <input id="inp-monto" type="number" class="inp-lg" placeholder="0" style="text-align:left; padding:15px; margin-bottom:10px;">
            </div>

            <div id="panel-no-venta" class="hidden">
                <div class="opt-grid" id="grid-motivos">
                    <div class="opt-btn" onclick="app.setReason(this, 'Stock')">üì¶ Stock</div>
                    <div class="opt-btn" onclick="app.setReason(this, 'Dinero')">üí∏ Dinero</div>
                    <div class="opt-btn" onclick="app.setReason(this, 'Cerrado')">üîí Cerrado</div>
                    <div class="opt-btn" onclick="app.setReason(this, 'Precio')">üí∞ Precio</div>
                    <div class="opt-btn" onclick="app.setReason(this, 'Ausente')">üë§ Ausente</div>
                    <div class="opt-btn" onclick="app.setReason(this, 'Otro')">üìù Otro</div>
                </div>
            </div>

            <textarea id="obs" class="inp-lg" rows="2" placeholder="Nota breve..." style="text-align:left; font-size:15px; padding:15px;"></textarea>
            
            <button class="btn btn-primary" onclick="app.submit()">CONFIRMAR Y AVANZAR</button>
        </div>
    </div>

    <div id="ai-panel" class="ai-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <strong style="color:var(--accent); font-family:'JetBrains Mono';">COPILOTO IA</strong>
            <button onclick="bot.toggle()" style="background:none; border:none; color:var(--text); font-size:24px;">&times;</button>
        </div>
        <div id="chat-content" class="chat-scroll"></div>
        <div style="display:flex; gap:10px;">
            <input id="chat-inp" class="inp-lg" placeholder="Preguntame..." style="margin:0; text-align:left; font-size:15px; padding:12px;">
            <button class="btn btn-primary" style="width:auto;" onclick="bot.send()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
